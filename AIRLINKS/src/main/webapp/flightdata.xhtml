<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>AIRLINKS | BOOKING LIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
   
    <style>
   
        .section {
            padding: 20px 0;
            color:black;
        }
        .section-center {
            margin: 0 auto;
            max-width: 90%;
        }
        .table-container {
            margin-top: 20px;
            width: 100%;
            padding: 0 15px;
            
        }
        .table {
            width: 100%;
        }
        .btn-book {
            background-color:#001a70;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
        }
        .btn-book:hover {
            background-color: #001a70;
        }
        /* Animation Styles */
        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .fadeIn {
            animation-name: fadeIn;
        }
        
    </style>
</head>
<body>
   
   <h:form id="resultsForm">
        <h:panelGroup layout="block" id="results" styleClass="section">
            <h:panelGroup layout="block" styleClass="section-center animated fadeIn">
                <h:panelGroup layout="block" styleClass="table-container">
                    <h:dataTable value="#{flights.searchResults}" var="flight" styleClass="table table-striped">
                        <h:column>
                            <f:facet name="header">
                                <i class="fa fa-plane"></i> Flight Number
                            </f:facet>
                            #{flight.flightNumber}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Departure City</f:facet>
                            #{flight.departureCity}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Arrival City</f:facet>
                            #{flight.arrivalCity}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Departure Time</f:facet>
                            #{flight.departureTime}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Arrival Time</f:facet>
                            #{flight.arrivalTime}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <i class="fa fa-inr"></i> Price
                            </f:facet>
                            #{flight.price}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Airline</f:facet>
                            #{flight.airline}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton value="Book Now" action="#{flights.seatSelection()}" styleClass="btn btn-book" >
                            	<f:param name="flightNumber" value="#{flight.flightNumber}" />
                            	
                            
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
